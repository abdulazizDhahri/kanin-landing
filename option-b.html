<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaneen – Coming Soon</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- IBM Plex Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --navy-blue: #1d2c59;
        --beige: #e4d3bd;
        --tahoe-green: #00c6c1;
        --spanish-gray: #959c9f;
        --gold: #be956d;
        --background: #faf6f2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--background);
        color: var(--navy-blue);
        font-family: "IBM Plex Sans Arabic", system-ui, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Utility classes */
      .text-navy { color: var(--navy-blue); }
      .text-navy-60 { color: rgba(29, 44, 89, 0.5); }
      .text-gray { color: var(--spanish-gray); }
      .bg-tahoe { background-color: var(--tahoe-green); }
      .bg-gold { background-color: var(--gold); }
      .bg-navy { background-color: var(--navy-blue); }

      /* Split layout */
      .split-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        min-height: 100vh;
      }

      @media (max-width: 768px) {
        .split-container {
          grid-template-columns: 1fr;
          grid-template-rows: auto 1fr;
        }
      }

      /* Left panel - Logo section */
      .logo-panel {
        background: linear-gradient(135deg, var(--navy-blue) 0%, #2a3d6e 50%, var(--navy-blue) 100%);
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        min-height: 40vh;
      }

      /* Animated mesh gradient background */
      .mesh-gradient {
        position: absolute;
        inset: 0;
        background: 
          radial-gradient(ellipse at 20% 30%, rgba(0, 198, 193, 0.3) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 70%, rgba(190, 149, 109, 0.25) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(228, 211, 189, 0.15) 0%, transparent 60%);
        animation: mesh-move 15s ease-in-out infinite;
      }

      @keyframes mesh-move {
        0%, 100% { 
          background-position: 0% 0%, 100% 100%, 50% 50%;
          opacity: 1;
        }
        50% { 
          background-position: 100% 100%, 0% 0%, 50% 50%;
          opacity: 0.8;
        }
      }

      /* Geometric pattern overlay */
      .geo-pattern {
        position: absolute;
        inset: 0;
        opacity: 0.05;
        background-image: 
          linear-gradient(30deg, #fff 12%, transparent 12.5%, transparent 87%, #fff 87.5%, #fff),
          linear-gradient(150deg, #fff 12%, transparent 12.5%, transparent 87%, #fff 87.5%, #fff),
          linear-gradient(30deg, #fff 12%, transparent 12.5%, transparent 87%, #fff 87.5%, #fff),
          linear-gradient(150deg, #fff 12%, transparent 12.5%, transparent 87%, #fff 87.5%, #fff),
          linear-gradient(60deg, rgba(255,255,255,0.5) 25%, transparent 25.5%, transparent 75%, rgba(255,255,255,0.5) 75%, rgba(255,255,255,0.5)),
          linear-gradient(60deg, rgba(255,255,255,0.5) 25%, transparent 25.5%, transparent 75%, rgba(255,255,255,0.5) 75%, rgba(255,255,255,0.5));
        background-size: 80px 140px;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
      }

      /* Logo glow effect */
      .logo-glow {
        position: absolute;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(0, 198, 193, 0.4) 0%, transparent 70%);
        filter: blur(40px);
        animation: glow-pulse 4s ease-in-out infinite;
      }

      @keyframes glow-pulse {
        0%, 100% { transform: scale(1); opacity: 0.6; }
        50% { transform: scale(1.2); opacity: 0.4; }
      }

      /* Right panel - Content section */
      .content-panel {
        background: linear-gradient(180deg, var(--background) 0%, #f5efe8 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 3rem 2rem;
        position: relative;
      }

      /* Subtle dot pattern for content panel */
      .content-panel::before {
        content: '';
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0.03;
        background-image: radial-gradient(circle at 1px 1px, rgba(29, 44, 89, 1) 1px, transparent 0);
        background-size: 24px 24px;
      }

      /* Animations */
      @keyframes fade-in-right {
        from {
          opacity: 0;
          transform: translateX(40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes fade-in-left {
        from {
          opacity: 0;
          transform: translateX(-40px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes scale-in {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes line-grow {
        from {
          transform: scaleX(0);
        }
        to {
          transform: scaleX(1);
        }
      }

      @keyframes dot-bounce {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1.2); opacity: 1; }
      }

      @keyframes float-subtle {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      .animate-fade-in-right {
        opacity: 0;
        animation: fade-in-right 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-fade-in-left {
        opacity: 0;
        animation: fade-in-left 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-scale-in {
        opacity: 0;
        animation: scale-in 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-line-grow {
        transform-origin: center;
        animation: line-grow 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-float-subtle {
        animation: float-subtle 6s ease-in-out infinite;
      }

      .animate-dot {
        animation: dot-bounce 1.4s ease-in-out infinite;
      }

      /* Delay utilities */
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-600 { animation-delay: 0.6s; }
      .delay-700 { animation-delay: 0.7s; }

      /* Gradient text */
      .gradient-text {
        background: linear-gradient(135deg, var(--navy-blue) 0%, var(--tahoe-green) 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Accent line */
      .accent-line {
        height: 4px;
        width: 80px;
        background: linear-gradient(90deg, var(--tahoe-green) 0%, var(--gold) 100%);
        border-radius: 2px;
      }

      /* Loading dots */
      .loading-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: linear-gradient(135deg, var(--tahoe-green) 0%, var(--gold) 100%);
        box-shadow: 0 0 20px rgba(0, 198, 193, 0.3);
      }

      /* Decorative corner accents */
      .corner-accent {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid rgba(0, 198, 193, 0.3);
      }

      .corner-accent.top-right {
        top: 2rem;
        right: 2rem;
        border-left: none;
        border-bottom: none;
      }

      .corner-accent.bottom-left {
        bottom: 2rem;
        left: 2rem;
        border-right: none;
        border-top: none;
      }

      /* Version switcher */
      .version-switcher {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 50;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .version-switcher a {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        color: var(--navy-blue);
        text-decoration: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(29, 44, 89, 0.1);
        box-shadow: 0 2px 10px rgba(29, 44, 89, 0.08);
      }

      .version-switcher a:hover {
        background: var(--navy-blue);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(29, 44, 89, 0.15);
      }

      .version-switcher a.active {
        background: var(--navy-blue);
        color: white;
        pointer-events: none;
      }

      /* Floating particles */
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
      }

      .particle-1 {
        width: 6px;
        height: 6px;
        background: var(--tahoe-green);
        top: 20%;
        left: 20%;
        animation: float-subtle 8s ease-in-out infinite;
        opacity: 0.6;
      }

      .particle-2 {
        width: 4px;
        height: 4px;
        background: var(--gold);
        top: 70%;
        left: 30%;
        animation: float-subtle 10s ease-in-out infinite reverse;
        opacity: 0.5;
      }

      .particle-3 {
        width: 8px;
        height: 8px;
        background: rgba(255, 255, 255, 0.3);
        top: 40%;
        right: 20%;
        animation: float-subtle 12s ease-in-out infinite;
        opacity: 0.4;
      }

      .particle-4 {
        width: 5px;
        height: 5px;
        background: var(--beige);
        bottom: 30%;
        right: 30%;
        animation: float-subtle 9s ease-in-out infinite reverse;
        opacity: 0.5;
      }

      /* Logo animation - combines scale-in and float */
      .logo-animate {
        animation: logo-entrance 1s cubic-bezier(0.22, 1, 0.36, 1) forwards, float-subtle 6s ease-in-out 1s infinite;
      }

      @keyframes logo-entrance {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Logo inverted for dark background - use CSS filter to make it white */
      .logo-inverted {
        filter: brightness(0) invert(1) drop-shadow(0 0 30px rgba(0, 198, 193, 0.5));
      }
    </style>
  </head>

  <body>
    <!-- Version switcher -->
    <div class="version-switcher">
      <a href="index.html">A</a>
      <a href="option-b.html" class="active">B</a>
      <a href="option-c.html">C</a>
      <a href="option-d.html">D</a>
    </div>

    <div class="split-container">
      <!-- Left Panel - Logo -->
      <div class="logo-panel">
        <!-- Animated background -->
        <div class="mesh-gradient"></div>
        <div class="geo-pattern"></div>
        
        <!-- Floating particles -->
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
        
        <!-- Logo glow -->
        <div class="logo-glow"></div>
        
        <!-- Corner accents -->
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        
        <!-- Logo -->
        <div class="relative z-10 logo-animate">
          <img
            src="/logo.svg"
            alt="Kaneen Logo"
            class="w-48 h-48 sm:w-64 sm:h-64 lg:w-80 lg:h-80 object-contain "
          />
        </div>
      </div>

      <!-- Right Panel - Content -->
      <div class="content-panel">
        <div class="max-w-md text-center">
          <!-- Arabic heading -->
          <div class="mb-4 animate-fade-in-up delay-200">
            <h1 class="text-5xl sm:text-6xl font-bold text-center shimmer-text" >
              قريبـــــــــا
            </h1>
          </div>

          <!-- Accent line -->
          <div class="flex justify-center mb-6 animate-fade-in-right delay-300">
            <div class="accent-line animate-line-grow delay-400"></div>
          </div>

          <!-- English heading -->
          <div class="mb-8 animate-fade-in-right delay-400">
            <h2 class="text-xl sm:text-2xl font-semibold text-navy-60 tracking-[0.3em]">
              COMING SOON
            </h2>
          </div>

          <!-- Subtitle -->
          <div class="mb-12 animate-fade-in-right delay-500">
            <p class="text-lg sm:text-xl text-gray leading-relaxed mb-3">
              نعمل على شيء مميز
            </p>
            <p class="text-base sm:text-lg text-gray opacity-70">
              We're working on something special
            </p>
          </div>

          <!-- Loading dots -->
          <div class="flex justify-center gap-4 mb-12 animate-fade-in-right delay-600">
            <span class="loading-dot animate-dot" style="animation-delay: 0s;"></span>
            <span class="loading-dot animate-dot" style="animation-delay: 0.2s;"></span>
            <span class="loading-dot animate-dot" style="animation-delay: 0.4s;"></span>
          </div>

          <!-- Footer -->
          <div class="animate-fade-in-right delay-700">
            <p class="text-sm text-gray opacity-50 tracking-wide">
              Kanin &copy; 2025
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
