<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaneen – Coming Soon</title>

    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- IBM Plex Sans Arabic -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --navy-blue: #1d2c59;
        --beige: #e4d3bd;
        --tahoe-green: #00c6c1;
        --spanish-gray: #959c9f;
        --gold: #be956d;
        --background: #faf6f2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(145deg, #faf6f2 0%, #f5efe8 50%, #faf6f2 100%);
        color: var(--navy-blue);
        font-family: "IBM Plex Sans Arabic", system-ui, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Utility classes */
      .text-navy { color: var(--navy-blue); }
      .text-navy-60 { color: rgba(29, 44, 89, 0.5); }
      .text-gray { color: var(--spanish-gray); }
      .bg-tahoe { background-color: var(--tahoe-green); }
      .bg-gold { background-color: var(--gold); }
      .bg-navy { background-color: var(--navy-blue); }

      /* Glassmorphism card */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 
          0 8px 32px rgba(29, 44, 89, 0.08),
          0 2px 8px rgba(29, 44, 89, 0.04),
          inset 0 1px 0 rgba(255, 255, 255, 0.9);
      }

      /* Animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in-scale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes shimmer {
        0% { background-position: -200% center; }
        100% { background-position: 200% center; }
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(10px, -15px) rotate(2deg); }
        50% { transform: translate(-5px, -25px) rotate(-1deg); }
        75% { transform: translate(-15px, -10px) rotate(1deg); }
      }

      @keyframes float-reverse {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(-10px, 15px) rotate(-2deg); }
        50% { transform: translate(5px, 25px) rotate(1deg); }
        75% { transform: translate(15px, 10px) rotate(-1deg); }
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.8); opacity: 0; }
        50% { opacity: 0.5; }
        100% { transform: scale(1.3); opacity: 0; }
      }

      @keyframes dot-bounce {
        0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
        40% { transform: scale(1.2); opacity: 1; }
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .animate-fade-in-up {
        opacity: 0;
        animation: fade-in-up 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-fade-in-scale {
        opacity: 0;
        animation: fade-in-scale 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-float {
        animation: float 20s ease-in-out infinite;
      }

      .animate-float-reverse {
        animation: float-reverse 25s ease-in-out infinite;
      }

      .animate-dot {
        animation: dot-bounce 1.4s ease-in-out infinite;
      }

      /* Shimmer effect for heading */
      .shimmer-text {
        background: linear-gradient(
          90deg,
          var(--navy-blue) 0%,
          var(--navy-blue) 40%,
          var(--tahoe-green) 50%,
          var(--navy-blue) 60%,
          var(--navy-blue) 100%
        );
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
padding:4px;
        -webkit-text-fill-color: transparent;
        animation: shimmer 4s linear infinite;
      }

      /* Delay utilities */
      .delay-100 { animation-delay: 0.1s; }
      .delay-200 { animation-delay: 0.2s; }
      .delay-300 { animation-delay: 0.3s; }
      .delay-400 { animation-delay: 0.4s; }
      .delay-500 { animation-delay: 0.5s; }
      .delay-600 { animation-delay: 0.6s; }
      .delay-700 { animation-delay: 0.7s; }

      /* Dot styles */
      .loading-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--tahoe-green);
        box-shadow: 0 0 20px rgba(0, 198, 193, 0.4);
      }

      /* Decorative ring */
      .pulse-ring {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid var(--tahoe-green);
        border-radius: 50%;
        animation: pulse-ring 2s ease-out infinite;
      }

      /* Version switcher */
      .version-switcher {
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 50;
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      .version-switcher a {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 0.5rem 1rem;
        border-radius: 9999px;
        font-size: 0.875rem;
        color: var(--navy-blue);
        text-decoration: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(29, 44, 89, 0.1);
        box-shadow: 0 2px 10px rgba(29, 44, 89, 0.08);
      }

      .version-switcher a:hover {
        background: var(--navy-blue);
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(29, 44, 89, 0.15);
      }

      .version-switcher a.active {
        background: var(--navy-blue);
        color: white;
        pointer-events: none;
      }

      /* Noise texture overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)'/%3E%3C/svg%3E");
      }
    </style>
  </head>

  <body class="min-h-screen flex items-center justify-center p-4 sm:p-8">
    <!-- Version switcher -->
    <div class="version-switcher">
      <a href="index.html" class="active">A</a>
      <a href="option-b.html">B</a>
      <a href="option-c.html">C</a>
      <a href="option-d.html">D</a>
    </div>

    <!-- Noise texture -->
    <div class="noise-overlay"></div>

    <!-- Background gradient orbs -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <!-- Top right orb -->
      <div 
        class="absolute -top-20 -right-20 w-[500px] h-[500px] rounded-full animate-float"
        style="background: radial-gradient(circle, rgba(0, 198, 193, 0.15) 0%, transparent 70%);"
      ></div>
      
      <!-- Bottom left orb -->
      <div 
        class="absolute -bottom-32 -left-32 w-[600px] h-[600px] rounded-full animate-float-reverse"
        style="background: radial-gradient(circle, rgba(190, 149, 109, 0.12) 0%, transparent 70%);"
      ></div>
      
      <!-- Center accent -->
      <div 
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] rounded-full"
        style="background: radial-gradient(circle, rgba(228, 211, 189, 0.2) 0%, transparent 60%);"
      ></div>

      <!-- Small floating accent shapes -->
      <div 
        class="absolute top-1/4 left-1/4 w-3 h-3 rounded-full bg-tahoe animate-float opacity-40"
        style="animation-delay: -5s;"
      ></div>
      <div 
        class="absolute top-1/3 right-1/3 w-2 h-2 rounded-full bg-gold animate-float-reverse opacity-30"
        style="animation-delay: -10s;"
      ></div>
      <div 
        class="absolute bottom-1/4 right-1/4 w-4 h-4 rounded-full bg-tahoe animate-float opacity-20"
        style="animation-delay: -3s;"
      ></div>
    </div>

    <!-- Dot pattern background -->
    <div
      class="fixed inset-0 pointer-events-none opacity-[0.03]"
      style="
        background-image: radial-gradient(circle at 1px 1px, rgba(29, 44, 89, 1) 1px, transparent 0);
        background-size: 32px 32px;
      "
    ></div>

    <!-- Main content -->
    <div class="relative z-10 w-full max-w-lg  ">
      <!-- Glass card container -->
      <div class="glass-card     p-8 sm:p-12 animate-fade-in-scale">
        <!-- Logo with pulse ring effect -->
        <div class="flex justify-center mb-10 animate-fade-in-up delay-100">
          <div class="relative w-40 h-40 sm:w-48 sm:h-48">
          
            <!-- Logo -->
            <img
              src="/logo.svg"
              alt="Kaneen Logo"
              class="relative z-10 w-full h-full object-contain drop-shadow-sm"
            />
          </div>
        </div>

        <!-- Arabic heading -->
        <div class="mb-4 animate-fade-in-up delay-200">
          <h1 class="text-5xl sm:text-6xl font-bold text-center shimmer-text" >
            قريبـــــــــا
          </h1>
        </div>

        <!-- English heading -->
        <div class="mb-8 animate-fade-in-up delay-300">
          <h2 class="text-2xl  font-semibold text-center text-navy-60 ">
            COMING SOON
          </h2>
        </div>

        <!-- Divider -->
        <div class="flex items-center justify-center gap-4 mb-8 animate-fade-in-up delay-400">
          <div class="h-px w-12 bg-gradient-to-r from-transparent to-[rgba(29,44,89,0.2)]"></div>
          <div class="w-2 h-2 rounded-full bg-tahoe"></div>
          <div class="h-px w-12 bg-gradient-to-l from-transparent to-[rgba(29,44,89,0.2)]"></div>
        </div>

        <!-- Subtitle -->
        <div class="text-center mb-10 animate-fade-in-up delay-500">
          <p class="text-lg sm:text-xl text-gray leading-relaxed mb-2">
            نعمل على شيء مميز
          </p>
          <p class="text-base sm:text-lg text-gray opacity-70">
            We're working on something special
          </p>
        </div>

        <!-- Loading dots -->
        <div class="flex justify-center gap-3 animate-fade-in-up delay-600">
          <span class="loading-dot animate-dot" style="animation-delay: 0s;"></span>
          <span class="loading-dot animate-dot" style="animation-delay: 0.2s;"></span>
          <span class="loading-dot animate-dot" style="animation-delay: 0.4s;"></span>
        </div>
      </div>

      <!-- Bottom accent text -->
      <div class="text-center mt-8 animate-fade-in-up delay-700">
        <p class="text-sm text-gray opacity-60 tracking-wide">
          Kanin &copy; 2025
        </p>
      </div>
    </div>
  </body>
</html>
