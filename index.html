<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="We're working on something special" />
        <title>Kanin - Coming Soon</title>

        <link
            rel="icon"
            href="/icon-light-32x32.png"
            media="(prefers-color-scheme: light)"
        />
        <link
            rel="icon"
            href="/icon-dark-32x32.png"
            media="(prefers-color-scheme: dark)"
        />
        <link rel="icon" href="/icon.svg" type="image/svg+xml" />
        <link rel="apple-touch-icon" href="/apple-icon.png" />

        <style>
            @font-face {
                font-family: "Expo Arabic";
                src: url("./font/Expo%20Arabic%20Light.ttf") format("truetype");
                font-weight: 300;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Expo Arabic";
                src: url("./font/Expo%20Arabic%20Book.ttf") format("truetype");
                font-weight: 400;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Expo Arabic";
                src: url("./font/Expo%20Arabic%20Medium.ttf") format("truetype");
                font-weight: 500;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Expo Arabic";
                src: url("./font/ExpoArabic-SemiBold.ttf") format("truetype");
                font-weight: 600;
                font-style: normal;
                font-display: swap;
            }

            @font-face {
                font-family: "Expo Arabic";
                src: url("./font/ExpoArabic-Bold.otf") format("opentype");
                font-weight: 700;
                font-style: normal;
                font-display: swap;
            }

            :root {
                --brand-navy: #1d2c59;
                --muted-gray: #9ea1a8;
                --button-teal: #00c6c1;
                --overlay: rgba(16, 23, 43, 0.34);
            }

            * {
                box-sizing: border-box;
            }

            html,
            body {
                height: 100%;
                margin: 0;
            }

            body {
                font-family: "Expo Arabic", Arial, sans-serif;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }

            .page {
                position: relative;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 24px;
                overflow: hidden;
            }

            .background-image {
                position: absolute;
                inset: 0;
                width: 100%;
                height: 100%;
                background-image: url("https://images.unsplash.com/photo-1600596542815-ffad4c1539a9?q=80&w=2075&auto=format&fit=crop");
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                filter: saturate(0.8) brightness(0.72);
                transform: scale(1.02);
            }

            .overlay {
                position: absolute;
                inset: 0;
                background: linear-gradient(var(--overlay), var(--overlay));
            }

            .card {
                position: relative;
                z-index: 1;
                width: min(602px, calc(100vw - 48px));
                background: #ffffff;
                padding: 63px 66px 32px;
                box-shadow: 0 16px 48px rgba(10, 18, 40, 0.38);
                text-align: center;
            }

            .logo-wrap {
                display: flex;
                justify-content: center;
                margin-bottom: 0;
            }

            .logo {
                width: min(301px, 100%);
                height: auto;
                display: block;
            }

            .headline {
                text-align: center;
                margin: 0;
                color: var(--brand-navy);
                font-weight: 700;
                line-height: 1;
            }

            .headline-ar {
                font-size: 57.6px;
                line-height: 0.98;
                width: min(305px, 100%);
                margin: 58px auto 0;
                white-space: nowrap;
                letter-spacing: 0;
            }

            .headline-en {
                font-size: 37.6px;
                line-height: 1;
                width: min(305px, 100%);
                margin: 18px auto 0;
                white-space: nowrap;
                letter-spacing: 0.012em;
            }

            .subtitle {
                text-align: center;
                color: var(--muted-gray);
                margin-top: 46px;
            }

            .subtitle-ar {
                margin: 0 auto;
                font-weight: 500;
                font-size: 32px;
                line-height: 1.12;
                width: min(336px, 100%);
                white-space: nowrap;
                letter-spacing: 0;
                text-align: center;
            }

            .subtitle-en {
                margin: 6px auto 0;
                font-size: 18px;
                line-height: 1.2;
                font-weight: 500;
                width: min(336px, 100%);
                white-space: nowrap;
                letter-spacing: 0.01em;
            }

            .cta-wrap {
                margin-top: 33px;
                display: flex;
                justify-content: center;
            }

            .cta-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                min-width: 222px;
                min-height: 60px;
                border-radius: 12px;
                border: 0;
                padding: 10px 28px;
                text-decoration: none;
                background: var(--button-teal);
                color: #ffffff;
                font-size: clamp(1.15rem, 1.1vw, 1.28rem);
                line-height: 1;
                font-weight: 700;
                letter-spacing: 0.01em;
                transition: filter 0.2s ease;
            }

            .cta-button:hover {
                filter: brightness(0.95);
            }

            .cta-button:focus-visible {
                outline: 2px solid rgba(29, 44, 89, 0.5);
                outline-offset: 3px;
            }

            @media (max-width: 900px) {
                .page {
                    padding: 16px;
                }

                .card {
                    width: min(602px, calc(100vw - 32px));
                    padding: 44px 34px 32px;
                }

                .logo-wrap {
                    margin-bottom: 0;
                }

                .headline-ar {
                    margin-top: 32px;
                }

                .cta-wrap {
                    margin-top: 24px;
                }
            }

            @media (max-width: 500px) {
                .headline-ar,
                .headline-en,
                .subtitle-ar,
                .subtitle-en {
                    width: 100%;
                    white-space: normal;
                }
            }
        </style>
    </head>
    <body>
        <main class="page">
            <div class="background-image" aria-hidden="true"></div>
            <div class="overlay" aria-hidden="true"></div>

            <section class="card" aria-label="Coming soon">
                <div class="logo-wrap">
                    <img
                        class="logo"
                        src="/logo-wordmark.svg"
                        alt="Kanin logo"
                    />
                </div>

                <h1 class="headline headline-ar" lang="ar" dir="rtl">
                    قريـــبــــــــــاً
                </h1>
                <h2 class="headline headline-en">Coming Soon</h2>

                <div class="subtitle">
                    <p class="subtitle-ar" lang="ar" dir="rtl">
                        نعمــــل على شيء مميــــز
                    </p>
                    <p class="subtitle-en">
                        We're Working On Something Special
                    </p>
                </div>

                <div class="cta-wrap">
                    <a class="cta-button" href="mailto:admin@kanin.com.sa"
                        >Contact US</a
                    >
                </div>
            </section>
        </main>
    </body>
</html>
